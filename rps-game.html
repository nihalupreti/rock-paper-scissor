<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps-game</title>
    <script src="rps-game.js"></script>
</head>
<body>
    <div class="start">
    <label for="button">
    <input type="button" value="START" id="playagain" >
    </label> 
    </div>   

    <div id="score">
        <span id="computer"></span> 
        <span id="computerscore"></span>
        <span id="playername"></span>
        <span id="playerscore"></span>
        <br>
        <span id="message"></span>
    </div>

    <div id="user-input">

    
    <label for="rock">
    <input type="button" value="ROCK" class="userinput" >
    </label>    
    <label for="paper">
    <input type="button" value="PAPER" class="userinput" >
    </label>    
    <label for="scissor">
    <input type="button" value="SCISSOR" class="userinput" >
    </label> 
    
    </div>

</body>
</html>
